<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDO Worker Tool</title>
</head>

<body>

    <body>
        <!--TODO Move buttons so they don't overlap with legend.-->
        <button class="dark-mode-toggle" id="darkModeToggle">Switch to Light Mode</button>
        <button class="high-contrast-toggle" id="highContrastToggle">Enable High Contrast Mode</button>
        <!--TODO Add opacity slider.-->
       
        <!--TODO Add styling to total-cp div.-->
        <div id="total-cp">Total CP Spent: 0</div>

        <div id="side-panel" class="hidden">
            <h3>Node Details</h3>
            <div id="side-panel-content"></div>
        </div>

    </body>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const highContrastToggle = document.getElementById('highContrastToggle');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            darkModeToggle.textContent = document.body.classList.contains('light-mode')
                ? 'Switch to Dark Mode'
                : 'Switch to Light Mode';
        });

        highContrastToggle.addEventListener('click', () => {
            document.body.classList.toggle('high-contrast-mode');
            highContrastToggle.textContent = document.body.classList.contains('high-contrast-mode')
                ? 'Disable High Contrast Mode'
                : 'Enable High Contrast Mode';
        });
    </script>
</body>

</html>
